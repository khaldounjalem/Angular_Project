
<div class="row">
    <div class="col-md-8">
    <h3 class="display-4 text-center">Payment Detail Register</h3>
    </div>
    <div class="col-md-3 mt-4 mr-2">
    <input class="form-control"  placeholder="search" [(ngModel)]="service.cardownername" (keyup)="service.Search()"/> 
 <!--<input class="form-control"  placeholder="search" #query (keyup)="filter(query.value)" type="text"/>    -->
</div>
</div>


<table class="table table-striped table-bordered table-hover table-sm center text-center" >
    <thead class="thead-light ">
        <tr>
          <th scope="col"> CardOwner Nam</th>
          <th scope="col">Card Number</th>
          <th scope="col">Expiration Date</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pd of service.list " >
      <td >{{pd.cardOwnerName}}</td>
      <td >{{pd.cardNumber}}</td>
      <td >{{pd.expirationDate}}</td>
    </tr>
</tbody>
</table>
